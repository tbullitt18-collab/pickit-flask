version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - YELP_API_KEY=${YELP_API_KEY}
      - PORT=5000
    volumes:
      - .:/app
      - /app/__pycache__
    command: flask run --host=0.0.0.0 --port=5000
    restart: unless-stopped
